name: Build wheels on all platforms (beta)

#on: [release]
on: [release, push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { icon: 'üêß' , os: ubuntu-latest,  shell: bash, arch: x86_64 }
          - { icon: 'üíª' , os: windows-latest, shell: msys2, arch: x86_64 }
          - { icon: 'üçé' , os: macos-14,       shell: bash, arch: arm64 }
          - { icon: 'üçè' , os: macos-13,       shell: bash, arch: x86_64 }
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell }} {0}
    continue-on-error: true

    steps:
      - name: Provide fftw, ninja on macOS ${{ matrix.icon}}
        if: runner.os == 'macOS'
        run: |
          # fftw3 
          brew install fftw ninja meson
          fftw-wisdom -V

      - name: Provide ninja on Linux ${{ matrix.icon}}
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -y install ninja-build meson libopenblas-dev liblapack-dev

      - name: Provide gfortran on Windows ${{ matrix.icon}}
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-blas
            mingw-w64-x86_64-openblas
            mingw-w64-x86_64-lapack
            mingw-w64-x86_64-fftw
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            git 

      - uses: actions/checkout@v4

      - name: Fetch tags for versioning
        run: git fetch --prune --unshallow --tags

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        if: runner.os == 'Windows'
        with:
          python-version: '3.10'

      - name: Install patched cibuildwheel for Windows ${{ matrix.icon}}
        if: runner.os == 'Windows'
        #run: python -m pip install cibuildwheel==2.10.1
        run: |
            python -m ensurepip 
            python -m pip install git+https://github.com/anbergman/cibuildwheel.git@purepath
        #   python -m pip install ninja numpy scipy

      - name: Build wheels on Windows ${{ matrix.icon}}
        if: runner.os == 'Windows'
        run: |
          which gfortran
          pipx run cibuildwheel --output-dir wheelhouse
        # python -m cibuildwheel --output-dir wheelhouse
        # to supply options, put them in 'env', like:
        # env:
        #   CIBW_SOME_OPTION: value
        env:
          CIBW_ENVIRONMENT_WINDOWS: >
           CMAKE_PREFIX_PATH="\msys64\mingw64" CC=gcc CXX=g++ FC=gfortran 

      - name: Set macOS environment variables ${{ matrix.icon}}
        if: runner.os == 'macOS'
        run: |
          echo "MACOSX_DEPLOYMENT_TARGET=$(sw_vers -productVersion)" >> $GITHUB_ENV
          echo "SDKROOT=$(xcrun --sdk macosx --show-sdk-path)" >> $GITHUB_ENV
   
      - name: Build wheels on Linux and macOS ${{ matrix.icon}}
        uses: pypa/cibuildwheel@v2.18.1
        if: runner.os != 'Windows'
        with:
          output-dir: wheelhouse
          # to supply options, put them in 'env', like:
        env:
          #CIBW_ENVIRONMENT_WINDOWS: >
          #  CMAKE_PREFIX_PATH="C:\\\\msys64\\mingw64" CC=gcc CXX=g++ FC=gfortran 
          #  CMAKE_PREFIX_PATH="\msys64\mingw64" CC=gcc CXX=g++ FC=gfortran 
          CIBW_ENVIRONMENT_MACOS: CC=gcc-12 CXX=g++-12 FC=gfortran-12
          # CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""
          FC: gfortran-12
          CC: gcc-12
          # CIBW_BUILD_VERBOSITY: 3

      - uses: actions/upload-artifact@v4
        with:
          name: uppasd.${{matrix.os}}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch tags for versioning
        run: git fetch --prune --unshallow --tags

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install build wheel setuptools setuptools-git-versioning

      - name: Check setuptools-git-versioning
        run: python -m setuptools_git_versioning -v

      - name: Check git status
        run: git status

      - name: Build source distribution
        run: python -m build . --sdist

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uppasd_sdist
          path: dist/*.tar.gz

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build_wheels
    - build_sdist
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/uppasd

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the wheels
      uses: actions/download-artifact@v4
      with:
        path: dist/
        merge-multiple: true

    - name: Confirm the wheels
      run: ls -lR dist/

    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
