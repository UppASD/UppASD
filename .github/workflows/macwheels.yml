name: Build wheels on linux and macos

#on: [release]
on: [release, push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [macOS-latest]
        #os: [ubuntu-20.04, windows-2019, macOS-11]

    steps:
      - name: Provide fftw  (macOS)
        if: runner.os == 'macOS'
        run: |
          # fftw3 
          brew install fftw
          fftw-wisdom -V

      - uses: actions/checkout@v3

      # Used to host cibuildwheel
      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.10.1

      - name: Build wheels
        run: 
          python -m cibuildwheel --output-dir wheelhouse
        # to supply options, put them in 'env', like:
        # env:
        #   CIBW_SOME_OPTION: value
        env:
          CIBW_SKIP: cp36* pp38-manylinux* pp39* pp31* cp38-manylinux_i686 
          CIBW_ENVIRONMENT_WINDOWS: CC=gcc CXX=g++ FC=gfortran
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""
          FC: gfortran-13
          CC: gcc-13



      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

