name: Build wheels for ASD_GUI

#on: [release]
on: [release, push, pull_request]

jobs:
  build_wheels:
    name: Build ASD_GUI wheel
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup python for build
        run: python -m pip install build wheel setuptools

      - name: Build the wheel
        run: |
          cd ASD_GUI
          python -m build . --wheel
          cd ..

      - name: Build the Qt5 wheel
        run: |
          cd ASD_GUI
          ./downgrade_me.sh
          python -m build . --wheel --outdir dist_qt5
          cd ..

      - uses: actions/upload-artifact@v4
        with:
          name: asdgui_wheel
          path: ASD_GUI/dist/*.whl

      - uses: actions/upload-artifact@v4
        with:
          name: asdgui_qt5_wheel
          path: ASD_GUI/dist_qt5/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build
        run: python -m pip install build wheel setuptools

      - name: Build source distribution
        run: |
          cd ASD_GUI
          python -m build . --sdist
          cd ..

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asdgui_sdist
          path: ASD_GUI/dist

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build_wheels
    - build_sdist
    runs-on: ubuntu-latest
 
    environment:
      name: testpypi
      url: https://test.pypi.org/p/asd_gui
 
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
 
    steps:
    - name: Download all the wheels
      uses: actions/download-artifact@v4
      with:
        path: dist/
        merge-multiple: true
 
    - name: Confirm the wheels
      run: ls -lR dist/
 
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/