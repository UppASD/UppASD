name: Build wheels on Windows, using old build algo

on:
  push:
  release:
  #pull_request:
  #workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'ðŸŸ¦', sys: mingw64, arch: x86_64, python-version: 3.8  }
          - { icon: 'ðŸŸ¦', sys: mingw64, arch: x86_64, python-version: 3.9  }
          - { icon: 'ðŸŸ¦', sys: mingw64, arch: x86_64, python-version: 3.10 }
          - { icon: 'ðŸŸ¦', sys: mingw64, arch: x86_64, python-version: 3.11 }
    name: ðŸš§ ${{ matrix.icon }} ${{ matrix.sys }} ${{ matrix.python-version }}  
    defaults:
      run:
        shell: bash
        #shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: '${{ matrix.icon }} Setup MSYS2 gcc'
      if: ${{ matrix.sys != 'clang64' }}
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        release: false
        path-type: full
        pacboy: >-
          toolchain:p
          gcc-fortran:p
          openblas:p
          lapack:p
          fftw:p
          cmake:p
          ninja:p

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
          
    - name: Setup Python further
      run: |
        which python
        #parsedPyPath=$(echo "$Python3_ROOT_DIR" | sed -E 's/^C:/\/c/; s/\\/\//g')
        #ls $parsedPyPath
        #ls $parsedPyPath/bin
        #$parsedPyPath/python -m pip install virtualenv
        #$parsedPyPath/python -m venv my_env
        python -m pip install virtualenv
        python -m venv my_env
        ls my_env
        my_env/Scripts/activate
        which python
        python -m pip install numpy build setuptools wheel
        
    - name: 'ðŸš§ Add MSYS tools to path'
      run: |
        echo '-----Original github path--------'
        cat $GITHUB_PATH
        echo '------Action addition------------'
        parsedPyPath=$(echo "$Python3_ROOT_DIR" | sed -E 's/^C:/\/c/; s/\\/\//g')
        #echo "$(echo '$Python_ROOT_DIR' | sed -E 's/^C:/\/c/; s/\\/\//g'):/c/msys64/${{matrix.sys}}/bin:/c/msys64/usr/bin" > github_header
        echo "$parsedPyPath:/c/msys64/${{matrix.sys}}/bin:/c/msys64/usr/bin" 
        echo "$parsedPyPath:/c/msys64/${{matrix.sys}}/bin:/c/msys64/usr/bin" > github_header
        paste github_header $GITHUB_PATH > $GITHUB_PATH
        echo '-----Final github path-----------'
        cat $GITHUB_PATH
          
    - name: 'ðŸš§ Build TOOL'
      run: |
        which python
        my_env/Scripts/activate
        which python
        #parsedPyPath=$(echo "$Python3_ROOT_DIR" | sed -E 's/^C:/\/c/; s/\\/\//g')
        python -m pip install numpy build
        python -m pip install numpy build
        python setup.py bdist_wheel
        #cmake -S . -G Ninja -B build -DCMAKE_BUILD_TYPE=Release
        #cmake --build build 
        #ls ./bin
        #cp ./bin/sd.gfortran.exe ./bin/sd.gfortran.${{matrix.sys}}.${{matrix.arch}}.exe
        #cp ./bin/sd.gfortran.exe ./bin/uppasd.${{matrix.sys}}.${{matrix.arch}}.exe
        #ls ./bin
        
    - uses: actions/upload-artifact@v3
      with:
       name: uppasd.${{matrix.sys}}.${{matrix.arch}}
       path: ./bin/uppasd*.exe
