name: Build and test binaries

#on:  [release]
on: [release, push, pull_request]

jobs:
  build_wheels:
    name: Build binaries on ${{ matrix.os }} ${{ matrix.icon}}
    strategy:
      matrix:
        include:
          - { icon: '🐧' , os: ubuntu-latest,  shell: bash, arch: x86_64 }
          - { icon: '💻' , os: windows-latest, shell: msys2, arch: x86_64 }
          - { icon: '🍎' , os: macos-14,       shell: bash, arch: arm64 }
          - { icon: '🍏' , os: macos-13,       shell: bash, arch: x86_64 }
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell }} {0}
    continue-on-error: true

    steps:
      - name: Provide fftw, ninja on macOS ${{ matrix.icon}}
        if: runner.os == 'macOS'
        run: |
          # fftw3  ninja
          brew install fftw meson
          fftw-wisdom -V
          echo "SDKROOT=$(xcrun --sdk macosx --show-sdk-path)" >> $GITHUB_ENV

      - name: Provide ninja on Linux ${{ matrix.icon}}
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -y install ninja-build meson libopenblas-dev liblapack-dev

      - name: Provide gfortran on Windows ${{ matrix.icon}}
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-blas
            mingw-w64-x86_64-openblas
            mingw-w64-x86_64-lapack
            mingw-w64-x86_64-fftw
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-nsis
            git 

      - uses: actions/checkout@v4

      - name: Fetch tags for versioning
        run: git fetch --prune --unshallow --tags --force

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build binaries ${{ matrix.icon}} on ${{ matrix.os }}
        if: runner.os == 'macOS'
        run: |
             FC=gfortran-14 cmake -S . -G Ninja -B build \
               -DCMAKE_BUILD_TYPE=Release \
               -DBUNDLE_LIBRARIES=ON \
               -DUSE_STATIC_LIBGFORTRAN=OFF
             cmake --build build --parallel 
             mkdir ./dist
             # echo "./bin directory:"
             # ls -l ./bin
             cp ./bin/uppasd* ./dist/uppasd.${{runner.os}}.${{matrix.arch}}.exe
             
             # Copy bundled libraries if they exist
             if [ -d "./lib" ]; then
               mkdir -p ./dist/lib
               cp ./lib/* ./dist/lib/ 2>/dev/null || true
             fi
             
             # Verify the binary works and show dependencies
             echo "=== Binary verification ==="
             otool -L ./dist/uppasd.${{runner.os}}.${{matrix.arch}}.exe
             echo "=== RPATH verification ==="
             otool -l ./dist/uppasd.${{runner.os}}.${{matrix.arch}}.exe | grep -A2 LC_RPATH || echo "No RPATH found"
             
             #  echo "./dist directory:"
             #  ls -l ./dist 
             #  echo "./build directory:"
             #  ls -l ./build

      - name: Build binaries ${{ matrix.icon}} on ${{ matrix.os }}
        if: runner.os != 'macOS'
        run: |
             cmake -S . -G Ninja -B build -DCMAKE_BUILD_TYPE=Release
             cmake --build build --parallel 
             mkdir ./dist
             #  echo "./bin directory:"
             #  ls -l ./bin
             cp ./bin/uppasd* ./dist/uppasd.${{runner.os}}.${{matrix.arch}}.exe
             #  echo "./dist directory:"
             #  ls -l ./dist 
             #  echo "./build directory:"
             #  ls -l ./build

      - name: Install python packages for testing
        if: runner.os != 'Windows'
        run: |
            python -m ensurepip 
            python -m pip install pyyaml

      - name: Test binaries ${{ matrix.icon}}
        if: runner.os != 'Windows'
        run: |
             cd build
             ctest --verbose --output-on-failure
             cd ..

      - name: Build zip file archive ${{ matrix.icon}}
        run: |
             cd build
             cpack -G ZIP
             ls -l *.zip
             cd ..

      - name: Build .deb and .rpm packages on Linux ${{ matrix.icon}}
        if: runner.os == 'Linux'
        run: |
             cd build
             cpack -G DEB
             cpack -G RPM
             ls -l
             cd ..

      - name: Build DragNDrop package on Mac OS ${{ matrix.icon}}
        if: runner.os == 'macOS'
        run: |
             cd build
             
             # Clean up any stale mounts first
             echo "=== Cleaning up stale mounts ==="
             # Check for any UppASD-related mounts
             mount | grep "/Volumes/UppASD" || echo "No UppASD volumes mounted"
             for mount in $(mount | grep "/Volumes/UppASD" | cut -d' ' -f3); do
               echo "Unmounting stale mount: $mount"
               hdiutil detach "$mount" -force || true
             done
             
             # Also check for any mounts with version numbers (both current and old)
             mount | grep "/Volumes/UppASD-" || echo "No versioned UppASD volumes mounted"
             for mount in $(mount | grep "/Volumes/UppASD-" | cut -d' ' -f3); do
               echo "Unmounting stale version mount: $mount"
               hdiutil detach "$mount" -force || true
             done
             
             # Clean up any leftover mount points
             for mp in /tmp/dmg_mount*; do
               if [ -d "$mp" ]; then
                 echo "Cleaning up leftover mount point: $mp"
                 hdiutil detach "$mp" -force 2>/dev/null || true
                 rmdir "$mp" 2>/dev/null || true
               fi
             done
             
             # Generate both ZIP and DMG packages
             echo "=== Creating ZIP package ==="
             cpack -G ZIP
             ls -l *.zip
             
             echo "=== Creating DMG package ==="
             cpack -G DragNDrop
             ls -l *.dmg
             
             # Post-process DMG to remove quarantine attributes
             if [ -f *.dmg ]; then
               DMG_FILE=$(ls *.dmg | head -n1)
               echo "=== Processing DMG: $DMG_FILE ==="
               
               # Remove quarantine from the DMG file itself
               xattr -d com.apple.quarantine "$DMG_FILE" 2>/dev/null || true
               
               # Mount DMG and remove quarantine from contents
               echo "=== Mounting DMG to remove quarantine from contents ==="
               MOUNT_POINT="/tmp/dmg_mount_$$"  # Use unique mount point with process ID
               
               # Ensure mount point is clean
               if [ -d "$MOUNT_POINT" ]; then
                 echo "Cleaning existing mount point: $MOUNT_POINT"
                 hdiutil detach "$MOUNT_POINT" -force 2>/dev/null || true
                 rmdir "$MOUNT_POINT" 2>/dev/null || true
               fi
               
               # Create fresh mount point
               mkdir -p "$MOUNT_POINT"
               
               echo "Mounting DMG to: $MOUNT_POINT"
               if hdiutil attach "$DMG_FILE" -readonly -mountpoint "$MOUNT_POINT"; then
                 echo "=== DMG Contents ==="
                 find "$MOUNT_POINT" -type f -exec ls -la {} \; || true
                 
                 # Remove quarantine from all files and directories in DMG
                 echo "=== Removing quarantine from DMG contents ==="
                 find "$MOUNT_POINT" -exec xattr -d com.apple.quarantine {} \; 2>/dev/null || true
                 
                 # If there's an app bundle, specifically target it
                 if [ -d "$MOUNT_POINT/UppASD.app" ]; then
                   echo "=== Processing UppASD.app bundle ==="
                   xattr -rd com.apple.quarantine "$MOUNT_POINT/UppASD.app" 2>/dev/null || true
                   # Set bundle bit
                   SetFile -a B "$MOUNT_POINT/UppASD.app" 2>/dev/null || true
                   # Fix permissions
                   chmod -R 755 "$MOUNT_POINT/UppASD.app" || true
                   chmod +x "$MOUNT_POINT/UppASD.app/Contents/MacOS"/* 2>/dev/null || true
                 fi
                 
                 echo "=== Unmounting DMG ==="
                 hdiutil detach "$MOUNT_POINT" || true
                 rmdir "$MOUNT_POINT" 2>/dev/null || true
               else
                 echo "Failed to mount DMG or mount point not accessible"
               fi
               
               echo "=== Quarantine removal completed ==="
             fi
             cd ..

      - name: Build NSIS installation package on Windows ${{ matrix.icon}}
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
             cd build
             echo "=== Checking for NSIS ==="
             which makensis || echo "NSIS not found in PATH"
             ls -la /mingw64/bin/*nsis* || echo "No NSIS binaries found"
             echo "=== CMake configuration ==="
             cat CPackConfig.cmake | head -20
             echo "=== Building NSIS installer ==="
             cpack -G NSIS64 --verbose
             ls -l *.exe || echo "No .exe files found"
             cd ..

      #- name: Build WIX installation package on Windows ${{ matrix.icon}}
