name: uppasd-notebooks
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy>=1.20
  - scipy>=1.7
  - matplotlib>=3.5
  - jupyter
  - notebook
  - ipywidgets
  - ipykernel
  # Fortran compiler and build tools
  - gfortran_linux-64
  - cmake>=3.18
  - make
  - pip
  - pip:
    - ase>=3.22
    # Install PyVista (and its dependencies) for 3D visualization in Binder.
    # PyVista may require additional system libraries; conda-forge provides
    # compatible builds so we install via conda instead of pip when possible.
    - pyvista>=0.38
    - pyvistaqt>=0.5
    - vtk>=9.0
